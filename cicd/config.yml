---
step-runner-config:
  config-decryptors:
  - implementer: SOPS

  global-defaults:
    organization: ploigos-ref
    service-name: reference-nodejs-npm

    container-registries:
        registry.redhat.io:
            username: 6340056|tssc-integration-infra
        registry-internal-nexus.apps.tssc.rht-set.com:
            username: sa-ploigos-ref-apps


  generate-metadata:
  - implementer: Npm
  - implementer: Git
  - implementer: SemanticVersion

  tag-source:
    - implementer: Git
    config:
      git-username: sa-ploigos-ref-apps

  package:
  - implementer: NpmPackage

  static-code-analysis:
  - implementer: SonarQube
    config:
      url: https://sonarqube-sonarqube.apps.tssc.rht-set.com/
      username: reference-apps-sa

  unit-test:
  - implementer: NpmTest

  create-container-image:
  - implementer: Buildah

  push-container-image:
  - implementer: Skopeo

  sign-container-image:
  - implementer: PodmanSign
    config:
      container-image-signature-destination-url: https://nexus.apps.tssc.rht-set.com/repository/container-image-signatures/
      container-image-signature-destination-username: sa-ploigos-ref-apps

  container-image-static-compliance-scan:
  - name: OpenSCAP - Compliance - SSG RHEL8
    implementer: OpenSCAP
    config:
      oscap-input-definitions-uri: https://atopathways.redhatgov.io/compliance-as-code/scap/ssg-rhel8-ds.xml
      oscap-tailoring-uri: https://raw.githubusercontent.com/ploigos/ploigos-example-oscap-content/main/xccdf_com.ploigos_profile_standard_compliance_ploigos_reference_apps-tailoring.xml
      oscap-profile: xccdf_com.ploigos_profile_standard_compliance_ploigos_reference_apps

  deploy:
  - implementer: ArgoCD
    config:
      argocd-api: argocd-server-argocd.apps.tssc.rht-set.com
      argocd-username: admin
      argocd-skip-tls: True
      deployment-config-helm-chart-path: charts/reference-quarkus-npm-deploy
      deployment-config-helm-chart-values-file-image-tag-yq-path: 'image.tag'
      git-username: sa-ploigos-ref-apps
      git-email: 'napsspo+tssc@redhat.com'
      argocd-sync-timeout-seconds: 130
    environment-config:
      DEV:
        deployment-config-helm-chart-environment-values-file: values-DEV.yaml
      TEST:
        deployment-config-helm-chart-environment-values-file: values-TEST.yaml
      PROD:
        deployment-config-helm-chart-environment-values-file: values-PROD.yaml

  report:
  - implementer: ResultArtifactsArchive
